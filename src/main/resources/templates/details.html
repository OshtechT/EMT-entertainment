<!doctype html>
<html xmlns:th="https://thymeleaf.org" lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/basket.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<section class="h-100 h-custom" style="background-color: #282828;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black">Customer Details</h1>
                                    </div>
                                    <form method="POST" th:action="@{details}" th:object="${orders}">
                                        <!-- 2 column grid layout with text inputs for the first and last names -->
                                        <div class="row mb-4">
                                            <div class="col">
                                                <div class="form-outline">
                                                    <label class="form-label" for="Fname">First name</label>
                                                    <input th:field="*{Fname}" type="text" id="Fname" class="form-control"/>
                                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('Fname')}" th:errors="*{Fname}"></div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example2">Last name</label>
                                                    <input th:field="*{Lname}" type="text" id="form3Example2" class="form-control" />
                                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('Lname')}" th:errors="*{Lname}"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email address</label>
                                            <input th:field="*{email}"  type="text" id="email" class="form-control" required/>
                                            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                                        </div>

                                        <!-- Verify E-mail input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="confirm-email">Verify E-Mail address</label>
                                            <input type="email" id="confirm-email" class="form-control" oninvalid="this.setCustomValidity('Passwords do not match')" oninput="this.setCustomValidity('')" required />
                                        </div>
                                        <!-- Phone Number input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example5">Phone Number</label>
                                            <input th:field="*{mobile}"  type="number" id="form3Example5" class="form-control"/>
                                            <div class="alert alert-warning" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                                        </div>

                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary btn-block mb-4">Pay Now</button>

                                    </form>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between pt-5">
                                        <h6 class="mb-0"><a th:href="@{events}" class="text-body"><i
                                                class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a>
                                        </h6>

                                        <h6><a th:href="@{basket}" class="text-body"><i
                                                class="fas fa-long-arrow-alt-left me-2"></i>Back to Shopping Basket</a> </h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 bg-grey">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4">
                                        <h5 class="text-uppercase" th:text="${Items.size()} + ' items'"></h5>
                                        <h5 th:text="'&pound' + ${Tprice}"></h5>
                                    </div>

                                    <h5 class="text-uppercase mb-3">Current Order:</h5>

                                    <div class="mb-4 pb-2" th:each="item :${Items}">
                                        <p th:text="' '+${item.event}" ></p>
                                        <p th:text="' x'+${item.quantity}+' '+${item.ticket}+' Ticket(s)'" ></p>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Total price</h5>
                                        <h5 th:text="'&pound' + ${Tprice}"></h5>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
